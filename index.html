<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        /* 这里是网页的样式 (CSS) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 { margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd; /* 这是一个灰色占位圆圈 */
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-primary { background-color: #3498db; }
        .btn-secondary { background-color: #e74c3c; }
        .btn:hover { transform: scale(1.05); }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <header>
        欢迎访问我的网站
    </header>

    <div class="container">
        <div class="avatar">Me</div>
        
        <h1>你好，我是站长</h1>
        <p>这是我通过 Cloudflare Pages 部署的第一个静态网站。<br>这里可以写一段关于你自己的简短介绍，比如你的职业、爱好或者你的梦想。</p>
        
        <div>
            <a href="#" class="btn btn-primary" onclick="alert('你点击了联系我！')">联系我</a>
            <a href="https://github.com" target="_blank" class="btn btn-secondary">我的 GitHub</a>
        </div>
    </div>

    <footer>
        &copy; 2026 我的版权所有. Powered by Cloudflare Pages.
    </footer>

</body>
</html>
