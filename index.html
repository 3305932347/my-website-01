<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        /* CSS 样式区域 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 { margin-bottom: 10px; }
        p { color: #666; margin-bottom: 20px; }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 新增：时钟卡片的样式 */
        #clock-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            display: inline-block;
            font-family: 'Courier New', Courier, monospace; /* 使用等宽字体看起来更像电子钟 */
            font-weight: bold;
            color: #2c3e50;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }
        #current-time {
            font-size: 1.2rem;
        }
        #current-date {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
            display: block;
        }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-primary { background-color: #3498db; }
        .btn-secondary { background-color: #e74c3c; }
        .btn:hover { transform: scale(1.05); }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <header>
        欢迎访问我的网站
    </header>

    <div class="container">
        <div class="avatar">Me</div>
        
        <h1>你好，我是王泽森</h1>
        <p>这是一个拥有动态时钟功能的静态网页。<br>代码托管于 GitHub，部署于 Cloudflare Pages。</p>
        
        <div id="clock-box">
            <span id="current-date">正在获取日期...</span>
            <span id="current-time">00:00:00</span>
        </div>
        <br>

        <div>
            <a href="#" class="btn btn-primary" onclick="alert('你点击了联系我！')">联系我</a>
            <a href="https://github.com" target="_blank" class="btn btn-secondary">我的 GitHub</a>
        </div>
    </div>

    <footer>
        &copy; 2026 我的版权所有. Powered by Cloudflare Pages.
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 获取日期
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateString = now.toLocaleDateString('zh-CN', dateOptions);
            
            // 获取时间
            const timeString = now.toLocaleTimeString('zh-CN', { hour12: false });

            // 更新网页上的文字
            document.getElementById('current-date').textContent = dateString;
            document.getElementById('current-time').textContent = timeString;
        }

        // 立即执行一次，防止页面刚打开时显示空白
        updateClock();

        // 每隔 1000 毫秒（1秒）重复执行一次 updateClock 函数
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
